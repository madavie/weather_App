<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="Welcome">
      Welcome to the best online Weather search Application
    </h2>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button>
          <img src="images/search.png" alt="search icon png images" />
        </button>
      </div>
      <div class="weather">
        <img class="weather-icon" src="images/rain.png" alt="" />
        <h1 class="temp">2Â°C</h1>
        <h2 class="city">New York</h2>
      </div>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="" />
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <h2 class="author">Build By <span>JAMES MADAVIE</span></h2>

    <script src="script.js"></script>
  </body>
</html>
